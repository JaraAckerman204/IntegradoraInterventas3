<ion-header>
  <ion-toolbar>
    <ion-title>Panel Admin</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <h2>Agregar producto</h2>

  <ion-item>
    <ion-label position="stacked">Nombre</ion-label>
    <ion-input [(ngModel)]="producto.nombre"></ion-input>
  </ion-item>

  <ion-item>
    <ion-label position="stacked">Precio</ion-label>
    <ion-input type="number" [(ngModel)]="producto.precio"></ion-input>
  </ion-item>

  <ion-item>
    <ion-label position="stacked">DescripciÃ³n</ion-label>
    <ion-input [(ngModel)]="producto.descripcion"></ion-input>
  </ion-item>

  <ion-item>
    <ion-label position="stacked">URL Imagen</ion-label>
    <ion-input [(ngModel)]="producto.imagen"></ion-input>
  </ion-item>

  <ion-button expand="block" (click)="guardarProducto()">Guardar</ion-button>

  <h2 class="ion-margin-top">Lista de productos</h2>

  <ion-list>
    <ion-item *ngFor="let p of productos$ | async">

      </ion-label>
      <ion-button fill="clear" color="danger" (click)="eliminarProducto(p.id)">

      </ion-button>
    </ion-item>
  </ion-list>
