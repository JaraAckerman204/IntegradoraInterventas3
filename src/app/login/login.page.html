<app-header></app-header>

<ion-content [fullscreen]="true">
  
  <!-- Hero Section con título difuminado -->
  <section class="login-hero-section">
    <div class="login-hero-overlay"></div>
    <div class="login-hero-content">
      <h1 class="blurred-title">Para poder acceder a nuestro catálogo</h1>
      <h2 class="main-title">Inicia Sesión</h2>
    </div>
  </section>

  <!-- Formulario de Login -->
  <section class="login-form-section">
    <ion-card class="login-card">
      <ion-card-header>
        <ion-card-title>Bienvenido de nuevo</ion-card-title>
        <p class="subtitle">Ingresa tus credenciales para continuar</p>
      </ion-card-header>

      <ion-card-content>
        <div class="input-group">
          <ion-input
            label="Correo electrónico"
            labelPlacement="floating"
            [(ngModel)]="email"
            type="email"
            placeholder="correo@ejemplo.com"
            class="custom-input">
          </ion-input>
        </div>

        <div class="input-group">
          <ion-input
            label="Contraseña"
            labelPlacement="floating"
            [(ngModel)]="password"
            type="password"
            placeholder="Tu contraseña"
            class="custom-input">
          </ion-input>
        </div>

        <ion-button 
          expand="block" 
          class="login-btn" 
          (click)="login()"
          [disabled]="loading">
          <span *ngIf="!loading">Iniciar Sesión</span>
          <ion-spinner *ngIf="loading" name="crescent"></ion-spinner>
        </ion-button>

        <ion-text color="danger" class="error-message" *ngIf="errorMessage">
          {{ errorMessage }}
        </ion-text>

        <div class="register-link">
          <p>¿No tienes cuenta?</p>
          <ion-button fill="clear" class="register-btn" (click)="goToRegister()">
            Crear cuenta nueva
          </ion-button>
        </div>
      </ion-card-content>
    </ion-card>
  </section>

<app-footer></app-footer>
</ion-content>
