<ion-header translucent="true">
  <ion-toolbar color="light">
    <ion-title routerLink="/home">Grupo Interventas</ion-title>
    <ion-title routerLink="/productos">Productos</ion-title>
    <ion-title routerLink="/nosotros">Nosotros</ion-title>
    <ion-title routerLink="/sucursales">Sucursales</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true" class="no-scroll">

  <!-- üõç PRODUCTOS -->
  <section class="productos-section">
    <h1>Todos nuestros productos</h1>

    <!-- Mensaje / spinner mientras carga -->
    <div *ngIf="productos.length === 0" class="no-productos">
      <ion-spinner name="crescent"></ion-spinner>
      <p>Cargando productos...</p>
    </div>

    <div class="productos-grid" *ngIf="productos.length > 0">
      <div class="producto-card" *ngFor="let producto of productos">
        <img [src]="producto.imagen || 'assets/img/placeholder.png'" [alt]="producto.nombre" />
        <h3>{{ producto.nombre }}</h3>
        <p>{{ producto.descripcion }}</p>
        <p class="precio"><strong>${{ producto.precio }}</strong></p>
      </div>
    </div>
    
  </section>

  <!-- ‚úâ CONTACTO (opcional) -->
  <section class="contacto-section">
    <h2>Cont√°ctanos</h2>
    <form (ngSubmit)="enviarMensaje()">
      <ion-input
        placeholder="Tu nombre"
        [(ngModel)]="form.nombre"
        name="nombre"
        required
        fill="solid"
      ></ion-input>

      <ion-input
        type="email"
        placeholder="Tu correo"
        [(ngModel)]="form.correo"
        name="correo"
        required
        fill="solid"
      ></ion-input>

      <ion-textarea
        placeholder="Tu mensaje"
        [(ngModel)]="form.mensaje"
        name="mensaje"
        required
        fill="solid"
      ></ion-textarea>

      <ion-button expand="block" type="submit" color="warning">Enviar mensaje</ion-button>
    </form>
  </section>

</ion-content>
