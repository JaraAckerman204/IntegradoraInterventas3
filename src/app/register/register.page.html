<ion-content class="ion-padding">
  <ion-card>
    <ion-card-header>
      <ion-card-title>Crear cuenta</ion-card-title>
    </ion-card-header>

    <ion-card-content>
      <ion-input
        label="Correo electrónico"
        labelPlacement="floating"
        [(ngModel)]="email"
        type="email"
        placeholder="correo@ejemplo.com">
      </ion-input>

      <ion-input
        label="Contraseña"
        labelPlacement="floating"
        [(ngModel)]="password"
        type="password"
        placeholder="Tu contraseña">
      </ion-input>

      <ion-input
        label="Confirmar contraseña"
        labelPlacement="floating"
        [(ngModel)]="confirmPassword"
        type="password"
        placeholder="Repite tu contraseña">
      </ion-input>

      <ion-button expand="block" color="primary" (click)="register()">Registrarse</ion-button>

      <ion-text color="danger" *ngIf="errorMessage">{{ errorMessage }}</ion-text>

      <p class="ion-text-center">
        ¿Ya tienes cuenta?
        <ion-button fill="clear" color="secondary" (click)="goToLogin()">
          Iniciar sesión
        </ion-button>
      </p>
    </ion-card-content>
  </ion-card>
</ion-content>
