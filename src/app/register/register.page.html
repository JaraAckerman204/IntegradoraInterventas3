<app-header></app-header>

<ion-content [fullscreen]="true">
  
  <!-- Hero Section -->
  <section class="register-hero-section">
    <div class="register-hero-overlay"></div>
    <div class="register-hero-content">
      <h1 class="blurred-title">칔nete a nuestra comunidad</h1>
      <h2 class="main-title">Crear Cuenta</h2>
    </div>
  </section>

  <!-- Formulario de Registro -->
  <section class="register-form-section">
    <ion-card class="register-card">
      <ion-card-header>
        <ion-card-title>Reg칤strate ahora</ion-card-title>
        <p class="subtitle">Completa los campos para crear tu cuenta</p>
      </ion-card-header>

      <ion-card-content>

        <!-- 游릮 Campo para el nombre -->
        <div class="input-group">
          <ion-input
            label="Nombre completo"
            labelPlacement="floating"
            [(ngModel)]="nombre"
            type="text"
            placeholder="Tu nombre completo">
          </ion-input>
        </div>

        <!-- 游닎 Campo de email -->
        <div class="input-group">
          <ion-input
            label="Correo electr칩nico"
            labelPlacement="floating"
            [(ngModel)]="email"
            type="email"
            placeholder="correo@ejemplo.com">
          </ion-input>
        </div>

        <!-- 游댏 Campo de contrase침a con ojito -->
        <div class="input-group password-input-wrapper">
          <ion-input
            label="Contrase침a"
            labelPlacement="floating"
            [(ngModel)]="password"
            [type]="showPassword ? 'text' : 'password'"
            placeholder="Tu contrase침a">
          </ion-input>
          <button 
            type="button" 
            class="toggle-password-btn" 
            (click)="togglePasswordVisibility()"
            [attr.aria-label]="showPassword ? 'Ocultar contrase침a' : 'Mostrar contrase침a'">
            <ion-icon [name]="showPassword ? 'eye-off-outline' : 'eye-outline'"></ion-icon>
          </button>
        </div>

        <!-- 游댏 Campo de confirmar contrase침a con ojito -->
        <div class="input-group password-input-wrapper">
          <ion-input
            label="Confirmar contrase침a"
            labelPlacement="floating"
            [(ngModel)]="confirmPassword"
            [type]="showConfirmPassword ? 'text' : 'password'"
            placeholder="Repite tu contrase침a">
          </ion-input>
          <button 
            type="button" 
            class="toggle-password-btn" 
            (click)="toggleConfirmPasswordVisibility()"
            [attr.aria-label]="showConfirmPassword ? 'Ocultar contrase침a' : 'Mostrar contrase침a'">
            <ion-icon [name]="showConfirmPassword ? 'eye-off-outline' : 'eye-outline'"></ion-icon>
          </button>
        </div>

        <ion-button 
          expand="block" 
          class="register-btn" 
          (click)="register()"
          [disabled]="loading">
          <span *ngIf="!loading">Registrarse</span>
          <ion-spinner *ngIf="loading" name="crescent"></ion-spinner>
        </ion-button>

        <ion-text color="danger" class="error-message" *ngIf="errorMessage">
          {{ errorMessage }}
        </ion-text>

        <div class="login-link">
          <p>쯏a tienes cuenta?</p>
          <ion-button fill="clear" class="login-btn-link" (click)="goToLogin()">
            Iniciar sesi칩n
          </ion-button>
        </div>
      </ion-card-content>
    </ion-card>
  </section>

<app-footer></app-footer>
</ion-content>
