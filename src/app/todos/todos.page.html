<app-header></app-header>
<ion-content [fullscreen]="true">
  <div class="products-hero">
    <div class="hero-content">
      <h1>Productos Destacados</h1>
      <p>Descubre nuestra amplia selecci√≥n de productos de calidad</p>
    </div>
  </div>
  
  <div class="products-section">
    <!-- Indicador de carga -->
    <div *ngIf="loading" class="loading-container" style="text-align: center; padding: 50px;">
      <ion-spinner name="crescent" color="primary"></ion-spinner>
      <p style="margin-top: 20px; color: #666;">Cargando productos...</p>
    </div>

    <!-- Mensaje si no hay productos -->
    <div *ngIf="!loading && products.length === 0" class="no-products" style="text-align: center; padding: 50px;">
      <p style="color: #666;">No hay productos disponibles</p>
    </div>

    <!-- Grid de productos -->
    <div *ngIf="!loading && products.length > 0" class="products-container">
      <div class="products-grid">
        <div class="product-card reveal" *ngFor="let product of products">
          <div class="card">
            <div class="content">
              <div class="back">
                <div class="back-content">
                  <strong>{{ product.nombre }}</strong>
                  <p>{{ product.descripcion }}</p>
                  <button class="CartBtn" (click)="addToCart(product)">
                    <span class="IconContainer"> 
                      <svg xmlns="http://www.w3.org/2000/svg" height="1em" viewBox="0 0 576 512" fill="#ffffff" class="cart">
                        <path d="M0 24C0 10.7 10.7 0 24 0H69.5c22 0 41.5 12.8 50.6 32h411c26.3 0 45.5 25 38.6 50.4l-41 152.3c-8.5 31.4-37 53.3-69.5 53.3H170.7l5.4 28.5c2.2 11.3 12.1 19.5 23.6 19.5H488c13.3 0 24 10.7 24 24s-10.7 24-24 24H199.7c-34.6 0-64.3-24.6-70.7-58.5L77.4 54.5c-.7-3.8-4-6.5-7.9-6.5H24C10.7 48 0 37.3 0 24zM128 464a48 48 0 1 1 96 0 48 48 0 1 1 -96 0zm336-48a48 48 0 1 1 0 96 48 48 0 1 1 0-96z"/>
                      </svg>
                    </span>
                    <p class="text">Add to Cart</p>
                  </button>
                </div>
              </div>
              <div class="front">
                <div class="img">
                  <img class="prod-img" 
                       [src]="product.imagen || 'assets/img/placeholder.png'" 
                       [alt]="product.nombre"
                       (error)="$event.target.src='assets/img/placeholder.png'">
                </div>
                <div class="front-content">
                  <small class="badge">{{ '' }}</small>
                  <div class="description">
                    <div class="title">
                      <p class="title">{{ product.nombre }}</p>
                    </div>
                    <div class="card-footer">
                      <span class="price">${{ product.precio }}</span>
                      <span class="description">{{ product.descripcion }}</span>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  
  <app-footer></app-footer>
</ion-content>
