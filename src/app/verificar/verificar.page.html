

<ion-content [fullscreen]="true">
  
  <!-- Hero Section -->
  <section class="verification-hero-section">
    <div class="verification-hero-overlay"></div>
    <div class="verification-hero-content">
      <!-- Icono de correo animado -->
      <div class="email-icon-wrapper">
        <ion-icon name="mail-outline"></ion-icon>
      </div>
      <h1 class="blurred-title">Revisa tu bandeja de entrada</h1>
      <h2 class="main-title">Verifica tu Correo</h2>
    </div>
  </section>

  <!-- Formulario de Verificaci贸n -->
  <section class="verification-form-section">
    <ion-card class="verification-card">
      <ion-card-header>
        <ion-card-title>Confirma tu direcci贸n de correo</ion-card-title>
        <p class="subtitle">
          Te enviamos un correo de verificaci贸n. Por favor revisa tu bandeja de entrada 
          y haz clic en el enlace para activar tu cuenta.
        </p>
      </ion-card-header>

      <ion-card-content>
        <ion-button 
          expand="block" 
          (click)="reenviarVerificacion()" 
          [disabled]="reenviando">
          <ion-icon slot="start" name="refresh-outline"></ion-icon>
          <span *ngIf="!reenviando">Reenviar correo de verificaci贸n</span>
          <span *ngIf="reenviando">Enviando...</span>
        </ion-button>

        <ion-text color="primary" *ngIf="mensaje">
          {{ mensaje }}
        </ion-text>

        <div class="divider"></div>

        <ion-button fill="clear" (click)="goToLogin()">
          <ion-icon slot="start" name="arrow-back-outline"></ion-icon>
          Volver al login
        </ion-button>
      </ion-card-content>
    </ion-card>
  </section>

</ion-content>
