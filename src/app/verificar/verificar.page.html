<ion-header>
  <ion-toolbar>
    <ion-title>Verifica tu correo</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <h2>Confirma tu dirección de correo electrónico</h2>
  <p>
    Te enviamos un correo de verificación. Por favor revisa tu bandeja de entrada y haz clic en el enlace.
  </p>

  <ion-button expand="block" (click)="reenviarVerificacion()" [disabled]="reenviando">
    REENVIAR CORREO DE VERIFICACIÓN
  </ion-button>

  <ion-text color="primary" *ngIf="mensaje">{{ mensaje }}</ion-text>

  <ion-button fill="clear" (click)="goToLogin()">
    VOLVER AL LOGIN
  </ion-button>
</ion-content>
